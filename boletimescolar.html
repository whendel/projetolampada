<html lang="en">
<head>

<body>

	 		<input type="number" id="nota2" name="nota2" placeholder="Qual foi sua segunda nota">

	    </form>

	    <script type="text/javascript">

	    	function pulalinha(){
	    		document.write('<br>');
	    	}

	    		var nome, email, nota1, nota2;
	    		nome=(document.getElementById('nome').value);

	    		nota2=(document.getElementById('nota2').value);
	    		enviar=(document.getElementById('enviar').value);
	    		var media= nota1 + nota2;
	    		return media;
	    		pulalinha();
	    	}
	    	enviar.addEventListener('click',enviar);
	    	soma("sua primeira nota foi = " .nota1);
	    	pulalinha();
	    	soma('Sua segunda nota foi = ' .nota2);
	    	pulalinha();
	    	soma('sua média é = '.media);

	    </script>
